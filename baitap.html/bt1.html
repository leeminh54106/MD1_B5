<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
  width: 100%;
  height: 30px;
  position: relative;
  top: 0;
  left: 0;
  right: 0;
  overflow: hidden;
  background-color: #ccc;
  
}

#child {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  font-size: 10px;
  font-weight: 600;
  color: #8ebf42;
  font-family: sans-serif;
  animation-name: marquee;
  animation-duration: 20s;
  animation-iteration-count: infinite;
}
@keyframes marquee {
  from {
    left: 0%;
  }
  to {
    left: 100%;
  }
}
    </style>
</head>
<body>
    <div id="parent">
        <p id="child">
          A scrolling text created with HTML Marquee element.
        </p>
      </div>
</body>
</html>
